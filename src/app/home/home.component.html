<app-header></app-header>
<div class="home-container">
  <!-- All Movies View -->
  <!-- D:flex so that the two divs come side by side -->
  <div class="all-movies">
    <!-- Trending Movies View -->
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>
    </div>
    <div class="movies-thumbnail">
      <div class="movie" *ngFor="let movie of trendingMovies">
        <div class="cover">
          <img [src]="movie.cover" alt="" />
        </div>
        <div class="detail">
          <div class="name">{{ movie.name }}</div>
          <div class="rating">
            <span class="rating-value">{{ movie.rating }}</span>
            <app-star-rating
              [rating]="movie.rating"
              [isReadOnly]="true"
            ></app-star-rating>
          </div>
        </div>
      </div>
    </div>

    <!-- Theatre Movies View -->
    <div class="theatre-movies">
      <div class="top">
        <h4>Popular in Theatres</h4>
        <div class="view-all">View All</div>
      </div>
    </div>
    <div class="movies-thumbnail">
      <div class="movie" *ngFor="let movie of theatreMovies">
        <div class="cover">
          <img [src]="movie.cover" alt="" />
        </div>
        <div class="detail">
          <div class="name">{{ movie.name }}</div>
          <div class="rating">
            <span class="rating-value">{{ movie.rating }}</span>
            <app-star-rating
              [rating]="movie.rating"
              [isReadOnly]="true"
            ></app-star-rating>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Popular Movies Side View -->
  <div class="popular-movies">
    <h4>All Time Popular</h4>
    <div class="movies">
      <div class="movie" *ngFor="let movie of popularMovies">
        <div class="name">{{ movie.name }}</div>
        <div class="rating">
          <span class="rating-value">{{ movie.rating }}</span>
          <app-star-rating
            [rating]="movie.rating"
            [isReadOnly]="true"
          ></app-star-rating>
        </div>
      </div>
    </div>
  </div>
</div>
