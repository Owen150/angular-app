<div class="row mb-2">
  <h2>Employee List</h2>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr style="text-align: center">
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees" style="text-align: center">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.emailId }}</td>
      <td style="justify-content: space-around">
        <button class="btn btn-primary" (click)="updateEmployee(employee.id)">
          Update
        </button>
        <button
          (click)="deleteEmployee(employee.id)"
          class="btn btn-danger"
          style="margin-left: 20px"
        >
          Delete
        </button>
        <button
          (click)="employeeDetails(employee.id)"
          class="btn btn-success"
          style="margin-left: 20px"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ngb-pagination
  [collectionSize]="collectionSize"
  [(page)]="page"
  [pageSize]="pageSize"
  aria-label="Default pagination"
  (pageChange)="onPageChange($event)"
></ngb-pagination>
