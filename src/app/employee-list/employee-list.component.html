<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Add Employee
</button>
<hr />

<!-- Add Employee Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Add a New Employee
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
              <div class="form-group">
                <label for="firstName">Employee First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                  [(ngModel)]="employee.firstName"
                  name="firstName"
                  #firstName="ngModel"
                />
                <small *ngIf="!firstName.valid && firstName.touched"
                  >First Name is required</small
                >
              </div>

              <div class="form-group">
                <label>Employee Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                  [(ngModel)]="employee.lastName"
                  name="lastName"
                  #lastName="ngModel"
                />
                <small *ngIf="!lastName.valid && lastName.touched"
                  >Last Name is required</small
                >
              </div>

              <div class="form-group">
                <label> Email Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="emailId"
                  required
                  [(ngModel)]="employee.emailId"
                  name="emailId"
                  #emailId="ngModel"
                />
                <small
                  *ngIf="
                emailId.errors &&
                emailId.errors?.['required'] &&
                emailId.touched
              "
                  >Email Address is required.
                </small>
                <small
                  *ngIf="
              emailId.errors &&
              emailId.errors?.['email'] &&
              emailId.touched
              "
                  >Email Address should be valid.
                </small>
              </div>

              <br />
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          class="btn btn-secondary"
          [disabled]="!myForm.valid"
          type="button"
          (click)="onSubmit(myForm)"
          data-bs-dismiss="modal"
        >
          Submit
        </button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row mb-2">
  <h2>Employee List</h2>
</div>

<table class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.emailId }}</td>
      <td>
        <button class="btn btn-primary" (click)="updateEmployee(employee.id)">
          Update
        </button>
        <button
          (click)="deleteEmployee(employee.id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
        <button
          (click)="employeeDetails(employee.id)"
          class="btn btn-secondary"
          style="margin-left: 10px"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ngb-pagination
  [collectionSize]="collectionSize"
  [(page)]="page"
  [pageSize]="pageSize"
  aria-label="Default pagination"
  (pageChange)="onPageChange($event)"
></ngb-pagination>
