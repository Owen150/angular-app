<div style="text-align: right" class="m-2">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="col-md-12">
    <h3 class="text-center">Add New Employee</h3>
    <div class="card-body">
      <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-group mb-2">
          <label for="firstName"> First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [ngModel]="
              employeeDetails?.firstName ? employeeDetails?.firstName : ''
            "
            name="firstName"
            #firstName="ngModel"
          />
          <small *ngIf="!firstName.valid && firstName.touched"
            >Username is required</small
          >
        </div>

        <div class="form-group mb-2">
          <label> Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            required
            [ngModel]="
              employeeDetails?.lastName ? employeeDetails?.lastName : ''
            "
            name="lastName"
            #lastName="ngModel"
          />
          <small *ngIf="!lastName.valid && lastName.touched"
            >Username is required</small
          >
        </div>

        <div class="form-group mb-2">
          <label> Email Address</label>
          <input
            type="text"
            class="form-control"
            id="emailId"
            required
            [ngModel]="employeeDetails?.emailId ? employeeDetails?.emailId : ''"
            name="emailId"
            #emailId="ngModel"
          />
          <small
            *ngIf="
                  emailId.errors &&
                  emailId.errors?.['required'] &&
                  emailId.touched
                "
            >Email Address is required.
          </small>
          <small
            *ngIf="
                emailId.errors &&
                emailId.errors?.['email'] &&
                emailId.touched
                "
            >Email Address should be valid.
          </small>
        </div>

        <br />
        <div style="display: flex; justify-content: space-around">
          <button
            class="btn btn-success"
            [disabled]="!myForm.valid"
            type="submit"
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-warning"
            (click)="activeModal.close('Close click')"
          >
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
