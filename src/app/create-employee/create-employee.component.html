<div class="modal-header">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
      <div class="row">
        <h3 class="text-center">Add New Employee</h3>
        <hr />
        <div class="card-body">
          <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
              <label for="firstName"> First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                required
                [ngModel]="
                  employeeDetails?.firstName ? employeeDetails?.firstName : ''
                "
                name="firstName"
                #firstName="ngModel"
              />
              <small *ngIf="!firstName.valid && firstName.touched"
                >Username is required</small
              >
            </div>

            <div class="form-group">
              <label> Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                required
                [ngModel]="
                  employeeDetails?.lastName ? employeeDetails?.lastName : ''
                "
                name="lastName"
                #lastName="ngModel"
              />
              <small *ngIf="!lastName.valid && lastName.touched"
                >Username is required</small
              >
            </div>

            <div class="form-group">
              <label> Email Address</label>
              <input
                type="text"
                class="form-control"
                id="emailId"
                required
                [ngModel]="
                  employeeDetails?.emailId ? employeeDetails?.emailId : ''
                "
                name="emailId"
                #emailId="ngModel"
              />
              <small
                *ngIf="
                  emailId.errors &&
                  emailId.errors?.['required'] &&
                  emailId.touched
                "
                >Email Address is required.
              </small>
              <small
                *ngIf="
                emailId.errors &&
                emailId.errors?.['email'] &&
                emailId.touched
                "
                >Email Address should be valid.
              </small>
            </div>

            <br />
            <div style="display: flex; justify-content: space-around">
              <button
                class="btn btn-secondary"
                [disabled]="!myForm.valid"
                type="submit"
              >
                Submit
              </button>
              <button
                type="button"
                class="btn btn-outline-dark"
                (click)="activeModal.close('Close click')"
              >
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer"></div>
