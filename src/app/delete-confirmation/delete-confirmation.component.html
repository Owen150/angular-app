<!-- Delete Modal -->
<div class="modal-header">
  <h4 class="modal-title">Confirm Delete</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span style="text-align: right" class="m-3" aria-hidden="false"
      >&times;</span
    >
  </button>
</div>
<div class="modal-body">
  <p class="alert alert-warning">
    Are you sure you want to delete the employee details for
    {{ employeeDetails.firstName }} {{ employeeDetails.lastName }}
  </p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="activeModal.dismiss('Cancel click')"
  >
    Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="confirmDelete(id)">
    Delete
  </button>
</div>
